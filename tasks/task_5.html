<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ДЗ №5 Задача №5</title>
</head>
<body>
	<header>
		<h1>Задача №5</h1>
	</header>
	<main>
		<p>Задача 5. Вивести таблицю</p>
		<img src="../img/Picture5.svg" alt="Picture5">
		<h2>Розвʼязок</h2>
		<script>
			document.write('<table border=1px>')
			let num=1
			for (let i = 0; i < 3; i++) {
				document.write(`<tr>`)
				for (let j = 0; j < 3; j++) {
					document.write(`<td> ${num} </td>`)		
					num++				
				}
				document.write(`</tr>`)
					
			}
			document.write('</table>')
		</script>
	</main>
</body>
</html>
