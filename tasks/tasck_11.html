<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ДЗ№5 Задача №11</title>
</head>
<body>
	<header>
		<h1>Задача №11</h1>
	</header>
	<main>
		<p>Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами.</p>
		<h2>Розвʼязок</h2>
		<script>
			const userMinNum=parseInt(prompt('Введить початок інтервалу','1'))
			const userMaxNum=parseInt(prompt('Введить кінцеве значення інтервалу','10'))
			let counter=0
			let oddNumSum=0
			for (let i = userMinNum; i <= userMaxNum; i++) {
				if(i%2!=0&&counter<5){
					counter++
					oddNumSum+=i
				}
			}
			document.write(`Сума пʼяти непарних чисел в середині інтервалу дорівнює ${oddNumSum}`)
		</script>
	</main>
</body>
</html>
