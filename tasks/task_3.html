<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ДЗ №5 Задача №3</title>
</head>
<body>
	<header>
		<h1>Задача №3</h1>
	</header>
	<main>
		<p>Задача 3. Вивести таблицю з одним рядком і  7 стовпцями.</p>
		<h2>Розвʼязок:</h2>
		<script>
			document.write('<table border=1px>')
			for (let i = 0; i < 1; i++) {
				document.write(`<tr>`)
				for (let j = 1; j <= 7; j++) {
					document.write(`<td> ${j} </td>`)					
				}
				document.write(`</tr>`)		
			}
			document.write('</table>')
		</script>
	</main>
</body>
</html>
