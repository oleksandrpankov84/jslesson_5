<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ДЗ №5 Задача №1</title>
</head>
<body>
	<header>
		<h1>Задача №1</h1>
	</header>
	<main>
		<p>Задача 1. Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем. Приклад:</з>
		<h2>Розвʼязання:</h2>
		<script>
			let qtyNum=parseInt(prompt('Введить кількість випадкових чисел'))
			document.write('<ul>')
			const min=1
			const max=100
			let num=0
			while (num<qtyNum) {
				let rundomNum=Math.floor(Math.random()*(max-min+1)+min)
				document.write(`<li>${rundomNum}</li>`)
				num++
			}
			document.write('</li>')
		</script>
	</main>
</body>
</html>
